<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAI Prediction Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAI Prediction Tool</h1>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Particle Size Distribution (D50) (µm):</label>
                <input type="number" step="0.01" class="form-control" name="psd_d50" required>
            </div>
            <div class="mb-3">
                <label class="form-label">NPSD:</label>
                <input type="number" step="0.01" class="form-control" name="n_psd" required>
            </div>
            <div class="mb-3">
                <label class="form-label">SSAPSD:</label>
                <input type="number" step="0.01" class="form-control" name="ssa_psd" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Density (g/cm³):</label>
                <input type="number" step="0.01" class="form-control" name="density" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amorphous Phase (%):</label>
                <input type="number" step="0.01" class="form-control" name="amorphous_phase" required>
            </div>
            <div class="mb-3">
                <label class="form-label">SiO₂ (%):</label>
                <input type="number" step="0.01" class="form-control" name="sio2" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Al₂O₃ (%):</label>
                <input type="number" step="0.01" class="form-control" name="al2o3" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fe₂O₃ (%):</label>
                <input type="number" step="0.01" class="form-control" name="fe2o3" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CaO (%):</label>
                <input type="number" step="0.01" class="form-control" name="cao" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Bound Water (g/100 g of dried paste) - 7d:</label>
                <input type="number" step="0.01" class="form-control" name="bound_water" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Predict SAI</button>
        </form>

        {% if prediction_28 and prediction_90 %}
        <div class="mt-4">
            <h3>Predictions:</h3>
            <p><strong>SAI (28 days):</strong> {{ prediction_28 }} %</p>
            <p><strong>SAI (90 days):</strong> {{ prediction_90 }} %</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
